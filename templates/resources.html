<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .resources-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .resource-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
        }
        .resource-item span {
            flex: 1;
            font-size: 1.2em;
        }
        button {
            margin-left: 10px;
            background-color: #ff9800;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        .download-button {
            background-color: #4caf50;
        }
        #chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #chat-icon img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        #chat-frame {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 400px;
            height: 600px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        #chat-frame.active {
            display: block;
        }
    </style>
    <script>
        function downloadFile(url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = '';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</head>
<body>
    <h1>Resources</h1>
    <div class="resources-container">
        <!-- Resources List -->
        <div class="resource-item">
            <span>BlockChain Technology</span>
            <button onclick="window.open('{{ url_for('static', filename='Resources/BlockChain Technology.pdf') }}', '_blank')">View</button>
            <button class="download-button" onclick="downloadFile('{{ url_for('static', filename='Resources/BlockChain Technology.pdf') }}')">Download</button>
        </div>
        <div class="resource-item">
            <span>AI Ebook</span>
            <button onclick="window.open('{{ url_for('static', filename='Resources/AI ebook.pdf') }}', '_blank')">View</button>
            <button class="download-button" onclick="downloadFile('{{ url_for('static', filename='Resources/AI ebook.pdf') }}')">Download</button>
        </div>
        <div class="resource-item">
            <span>Computer Science</span>
            <button onclick="window.open('{{ url_for('static', filename='Resources/computer science.pdf') }}', '_blank')">View</button>
            <button class="download-button" onclick="downloadFile('{{ url_for('static', filename='Resources/computer science.pdf') }}')">Download</button>
        </div>
        <div class="resource-item">
            <span>Android Notes For Professionals</span>
            <button onclick="window.open('{{ url_for('static', filename='Resources/AndroidNotesForProfessionals.pdf') }}', '_blank')">View</button>
            <button class="download-button" onclick="downloadFile('{{ url_for('static', filename='Resources/AndroidNotesForProfessionals.pdf') }}')">Download</button>
        </div>
        <div class="resource-item">
            <span>Data Science Book</span>
            <button onclick="window.open('{{ url_for('static', filename='Resources/DataScienceBookV3.pdf') }}', '_blank')">View</button>
            <button class="download-button" onclick="downloadFile('{{ url_for('static', filename='Resources/DataScienceBookV3.pdf') }}')">Download</button>
        </div>
        <div class="resource-item">
            <span>Effective DevOps</span>
            <button onclick="window.open('{{ url_for('static', filename='Resources/Effective DevOps.pdf') }}', '_blank')">View</button>
            <button class="download-button" onclick="downloadFile('{{ url_for('static', filename='Resources/Effective DevOps.pdf') }}')">Download</button>
        </div>
        <div class="resource-item">
            <span>Full Stack Development Notes</span>
            <button onclick="window.open('{{ url_for('static', filename='Resources/Full Stack Development-Digital Notes.pdf') }}', '_blank')">View</button>
            <button class="download-button" onclick="downloadFile('{{ url_for('static', filename='Resources/Full Stack Development-Digital Notes.pdf') }}')">Download</button>
        </div>
        <div class="resource-item">
            <span>Product Mindset</span>
            <button onclick="window.open('{{ url_for('static', filename='Resources/ProductMindset-byPS.pdf') }}', '_blank')">View</button>
            <button class="download-button" onclick="downloadFile('{{ url_for('static', filename='Resources/ProductMindset-byPS.pdf') }}')">Download</button>
        </div>
        <div class="resource-item">
            <span>Python Programming</span>
            <button onclick="window.open('{{ url_for('static', filename='Resources/Python_Programming.pdf') }}', '_blank')">View</button>
            <button class="download-button" onclick="downloadFile('{{ url_for('static', filename='Resources/Python_Programming.pdf') }}')">Download</button>
        </div>
        <div class="resource-item">
            <span>UX Ebook</span>
            <button onclick="window.open('{{ url_for('static', filename='Resources/ux ebook.pdf') }}', '_blank')">View</button>
            <button class="download-button" onclick="downloadFile('{{ url_for('static', filename='Resources/ux ebook.pdf') }}')">Download</button>
        </div>
    </div>
    <!-- Chat Icon -->
    <div id="chat-icon">
        <img src="{{ url_for('static', filename='logo-removebg-preview.png') }}" alt="Chatbot Icon">
    </div>
    <!-- Chat iframe -->
    <iframe
        id="chat-frame"
        src="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/01/18/16/20250118163646-PSOOTPNI.json"
    ></iframe>
    <script>
        // Toggle chat iframe visibility
        const chatIcon = document.getElementById('chat-icon');
        const chatFrame = document.getElementById('chat-frame');

        chatIcon.addEventListener('click', () => {
            chatFrame.classList.toggle('active');
        });
    </script>
</body>
</html>
