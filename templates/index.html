<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Counselor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('ai-background.png') no-repeat center center / cover, 
                        linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body covers the full viewport height */
        }

        header {
            width: 100%;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            position: relative;
            display: inline-block;
            padding-bottom: 5px;
        }

        header nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #ff9800, #f44336);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        header nav a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        header .auth-buttons button {
            background-color: #ff9800;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        header .auth-buttons button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: skewX(-45deg);
            transition: 0.5s;
        }

        header .auth-buttons button:hover::before {
            left: 100%;
        }

        main {
            flex: 1; /* Make the main section take up the space between header and footer */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-top: 60px; /* Space below the header */
            margin-bottom: 60px; /* Space above the footer */
        }

        .hero {
            max-width: 600px;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Optional for better readability */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .hero h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .hero img {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
            margin-top: 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            font-size: 0.9em;
        }

        .footer-icons img {
            width: 30px;
            margin: 0 10px;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }

        .footer-icons img:hover {
            filter: grayscale(0%);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">AI Career Counselor</div>
        <nav>
            <a href="{{ url_for('roadmap') }}">Road Map</a>
            <a href="{{ url_for('form') }}">Form</a>
            <a href="{{ url_for('resources') }}">Resources</a>
            <a href="{{ url_for('about') }}">About</a>

        <div class="auth-buttons">
            <button onclick="location.href='{{ url_for('login') }}'">Login</button>
            <button onclick="location.href='{{ url_for('signup') }}'">Sign Up</button>

        </div>
    </header>

    <main>
        <div class="hero">
            <h2>Find Your Dream Career</h2>
            <p>Powered by AI, we provide personalized career guidance to help you make informed decisions for a brighter future.</p>
            <img src="{{ url_for('static', filename='AI.png') }}" alt="AI Brain">
        </div>
    </main>

    <footer>
        <p>&copy; 2025 AI Career Counselor. All Rights Reserved.</p>
        <div class="footer-icons">
            <a href="#"><img src="{{ url_for('static', filename='facebook.png') }}" alt="Facebook"></a>
            <a href="#"><img src="{{ url_for('static', filename='twitter.png') }}" alt="Twitter"></a>
            <a href="#"><img src="{{ url_for('static', filename='linkedin.png') }}" alt="LinkedIn"></a>
        </div>
    </footer>
</body>
</html>
