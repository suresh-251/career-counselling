<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Road Map</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='AI.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
        }

        .roadmap-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            justify-items: center;
            margin: 20px 0;
        }

        .roadmap-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .roadmap-buttons button {
            background-color: #ff9800;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
            width: 48%;
        }

        .roadmap-buttons button:hover {
            transform: scale(1.05);
        }

        .download-button {
            background-color: #4caf50;
        }

        .download-button:hover {
            transform: scale(1.05);
        }
        /* Chat Icon and Frame Styles */
        #chat-icon {
            position: fixed;
            bottom: 50px;
            right: 30px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: transparent;
        }

        #chat-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        #chat-frame {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 400px;
            height: 600px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #chat-frame.active {
            display: block;
        }


        
    </style>
    <script>
        function downloadFile(url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = '';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</head>
<body>
    <h1>Career Road Map</h1>
    <p>Explore various career paths and get a step-by-step guide to achieving your goals. Learn about industries, skills, and opportunities tailored to your interests.</p>

    <div class="roadmap-container">
        <!-- AI Data Scientist -->
        <div class="roadmap-buttons">
            <button onclick="showRoadmap('{{ url_for('static', filename='Roadmaps/ai-data-scientist.pdf') }}', 'AI Data Scientist Roadmap')">AI Data Scientist</button>
            <button class="download-button" onclick="downloadFile('{{ url_for('static', filename='Roadmaps/ai-data-scientist.pdf') }}')">Download</button>
        </div>

        <!-- Android -->
        <div class="roadmap-buttons">
            <button onclick="showRoadmap('{{ url_for('static', filename='Roadmaps/android.pdf') }}', 'Android Roadmap')">Android</button>
            <button class="download-button" onclick="downloadFile('{{ url_for('static', filename='Roadmaps/android.pdf') }}')">Download</button>
        </div>

        <!-- Blockchain -->
        <div class="roadmap-buttons">
            <button onclick="showRoadmap('{{ url_for('static', filename='Roadmaps/blockchain.pdf') }}', 'Blockchain Roadmap')">Blockchain</button>
            <button class="download-button" onclick="downloadFile('{{ url_for('static', filename='Roadmaps/blockchain.pdf') }}')">Download</button>
        </div>

        <!-- Computer Science -->
        <div class="roadmap-buttons">
            <button onclick="showRoadmap('{{ url_for('static', filename='Roadmaps/computer-science.pdf') }}', 'Computer Science Roadmap')">Computer Science</button>
            <button class="download-button" onclick="downloadFile('{{ url_for('static', filename='Roadmaps/computer-science.pdf') }}')">Download</button>
        </div>

        <!-- DevOps -->
        <div class="roadmap-buttons">
            <button onclick="showRoadmap('{{ url_for('static', filename='Roadmaps/devops.pdf') }}', 'DevOps Roadmap')">DevOps</button>
            <button class="download-button" onclick="downloadFile('{{ url_for('static', filename='Roadmaps/devops.pdf') }}')">Download</button>
        </div>

        <!-- Full Stack -->
        <div class="roadmap-buttons">
            <button onclick="showRoadmap('{{ url_for('static', filename='Roadmaps/full-stack.pdf') }}', 'Full Stack Developer Roadmap')">Full Stack</button>
            <button class="download-button" onclick="downloadFile('{{ url_for('static', filename='Roadmaps/full-stack.pdf') }}')">Download</button>
        </div>

        <!-- Product Manager -->
        <div class="roadmap-buttons">
            <button onclick="showRoadmap('{{ url_for('static', filename='Roadmaps/product-manager.pdf') }}', 'Product Manager Roadmap')">Product Manager</button>
            <button class="download-button" onclick="downloadFile('{{ url_for('static', filename='Roadmaps/product-manager.pdf') }}')">Download</button>
        </div>

        <!-- UX Design -->
        <div class="roadmap-buttons">
            <button onclick="showRoadmap('{{ url_for('static', filename='Roadmaps/ux-design.pdf') }}', 'UX Design Roadmap')">UX Design</button>
            <button class="download-button" onclick="downloadFile('{{ url_for('static', filename='Roadmaps/ux-design.pdf') }}')">Download</button>
        </div>
    </div>
    <!-- Chat icon -->
    <div id="chat-icon">
        <img src="{{ url_for('static', filename='logo-removebg-preview.png') }}" alt="Chatbot Icon">
    </div>

    <!-- Chat iframe -->
    <iframe
        id="chat-frame"
        src="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/01/18/16/20250118163646-PSOOTPNI.json"
    ></iframe>

    <script>
        // Toggle chat iframe visibility
        const chatIcon = document.getElementById('chat-icon');
        const chatFrame = document.getElementById('chat-frame');

        chatIcon.addEventListener('click', () => {
            chatFrame.classList.toggle('active');
        });
    </script>
</body>
</html>
